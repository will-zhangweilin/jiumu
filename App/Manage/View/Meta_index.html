<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">数据元管理
    </div>    
    <div class="operate">
        <div class="left"><input type="button" onclick="goUrl('{:U('Meta/add')}')" class="btn_blue" value="添加数据元"></div>
        <div class="left_pad">
            <form method="post" action="{:U('Meta/index')}">
                <input type="text" name="keyword" title="数据元名" class="inp_default" value="{$keyword}">
                <input type="submit" class="btn_blue" value="查  询">
            </form>
        </div>
    </div>
    <div class="list">    
    <form action="{:U('Meta/sort')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>分组</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td>{$v.id}</td>
                <td class="aleft">{$v.name}</td>
				<td>{$v.groupid}</td>                
                <td>
                <a href="{:U('Meta/edit',array('id' => $v['id']))}">修改</a>
                <a href="javascript:;" onclick="toConfirm('{:U('Meta/del', array('id' => $v['id']))}', '确实要删除吗？')">删除</a>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">{$page} </div>
    </form>
    </div>
</div>
</body>
</html>
